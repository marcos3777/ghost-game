<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Ghost Maze Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: #ccc;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .ui-element {
            background-color: rgba(40, 40, 40, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            border: 1px solid #555;
        }
        
        #game-over, #level-complete {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(20, 20, 20, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 20;
            border: 1px solid #555;
        }
        
        button {
            background-color: #555;
            color: #eee;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #777;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            z-index: 30;
            color: #ccc;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(40, 40, 40, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
            max-width: 300px;
            border: 1px solid #555;
        }
    </style>
  <script type="module" crossorigin src="./assets/index-sWFRcLjx.js"></script>
  <link rel="modulepreload" crossorigin href="./assets/three-wPfRQVUL.js">
  <link rel="stylesheet" crossorigin href="./assets/index-CHZMKOC8.css">
</head>
<body>
    <div id="game-container">
        <div id="loading">Loading...</div>
        
        <div id="ui-container">
            <div id="timer" class="ui-element">Time: 60</div>
            <div id="score" class="ui-element">Score: 0</div>
            <div id="level" class="ui-element">Level: 1</div>
        </div>
        
        <div id="game-over">
            <h2>Game Over</h2>
            <p>You ran out of time!</p>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-button">Play Again</button>
        </div>
        
        <div id="level-complete">
            <h2>Level Complete!</h2>
            <p>You found her!</p>
            <p>Proceeding to level <span id="next-level">2</span></p>
            <button id="continue-button">Continue</button>
        </div>
        
        <div id="instructions">
            <p>Use WASD or arrow keys to move the ghost.</p>
            <p>Find the woman before time runs out!</p>
            <p>The maze gets harder with each level.</p>
        </div>
        
        <!-- Touch controls for mobile devices -->
        <div id="touch-controls">
            <div id="up-button" class="touch-button">↑</div>
            <div id="left-button" class="touch-button">←</div>
            <div id="right-button" class="touch-button">→</div>
            <div id="down-button" class="touch-button">↓</div>
        </div>
    </div>
    <div id="mobile-controls" style="display: none;">
        <!-- Mobile controls will be added dynamically -->
    </div>
</body>
</html>
